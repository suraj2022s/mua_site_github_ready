
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Setup — MUA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue','Noto Sans',Arial,sans-serif;padding:24px;max-width:720px;margin:auto}
    .card{border:1px solid #eee;border-radius:16px;padding:20px}
    label{display:block;margin:10px 0 6px;font-weight:600}
    input{width:100%;padding:10px;border:1px solid #ddd;border-radius:10px}
    button{margin-top:14px;padding:10px 16px;border:0;border-radius:12px;background:#d946ef;color:#fff;font-weight:600;cursor:pointer}
    .ok{color:#0a7a3d;margin-left:6px}
    .muted{color:#666;font-size:14px;margin-top:8px}
  </style>
</head>
<body>
  <h1>Instagram Setup (optional)</h1>
  <p>Paste your Instagram <strong>User ID</strong> and <strong>Long-lived Access Token</strong> to auto-show your latest posts on the site.</p>
  <div class="card">
    <label>Instagram User ID</label>
    <input id="uid" placeholder="e.g., 17841400000000000" />
    <label>Long-lived Access Token</label>
    <input id="token" placeholder="Paste token here" />
    <button id="save">Save</button>
    <span id="saved" class="ok" style="display:none;">Saved ✓</span>
    <div class="muted">To remove later, run in your browser console: <code>localStorage.removeItem('INSTAGRAM_USER_ID'); localStorage.removeItem('INSTAGRAM_TOKEN');</code></div>
  </div>
  <script>
    const uid = document.getElementById('uid');
    const tok = document.getElementById('token');
    const saved = document.getElementById('saved');
    document.getElementById('save').onclick = () => {
      localStorage.setItem('INSTAGRAM_USER_ID', uid.value.trim());
      localStorage.setItem('INSTAGRAM_TOKEN', tok.value.trim());
      saved.style.display = 'inline';
    };
  </script>
</body>
</html>
